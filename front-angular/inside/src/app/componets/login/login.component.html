<div class="login-box">
  <img src="logo_electrodoc.png" alt="Logo ElectroDoc" class="logo">

  <h2>Bienvenue ðŸ‘‹</h2>

  <!-- Flash message -->
  <div *ngIf="flashMessage" [ngClass]="{
        'alert alert-success': flashMessage.type === 'success',
        'alert alert-danger': flashMessage.type === 'error'
      }" class="flash mb-3">
    {{ flashMessage.text }}
  </div>

  <!-- Login form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        placeholder="Entrez votre nom d'utilisateur"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Entrez votre mot de passe"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">Connexion</button>
  </form>

  <p class="mt-3 text-center">
    Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
  </p>
</div>
