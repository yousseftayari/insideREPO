<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">
            <i class="fas fa-plus me-2"></i>Ajouter un document
          </h2>
        </div>
        <div class="card-body">
          <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
            
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
            </div>

            <div class="mb-3">
              <label for="numero_dossier" class="form-label">
                <i class="fas fa-folder me-1"></i>Numéro Dossier
              </label>
              <input 
                type="text" 
                id="numero_dossier" 
                class="form-control"
                [ngClass]="{ 'is-invalid': isFieldInvalid('numero_dossier') }"
                formControlName="numero_dossier"
                placeholder="Ex: DOS-001"
                required
              />
              <div *ngIf="isFieldInvalid('numero_dossier')" class="invalid-feedback">
                {{ getErrorMessage('numero_dossier') }}
              </div>
              <div class="form-text">Identifiant unique du dossier</div>
            </div>

            <div class="mb-3">
              <label for="numero_carton" class="form-label">
                <i class="fas fa-box me-1"></i>Numéro Carton
              </label>
              <input 
                type="text" 
                id="numero_carton" 
                class="form-control"
                [ngClass]="{ 'is-invalid': isFieldInvalid('numero_carton') }"
                formControlName="numero_carton"
                placeholder="Ex: CART-001"
                required
              />
              <div *ngIf="isFieldInvalid('numero_carton')" class="invalid-feedback">
                {{ getErrorMessage('numero_carton') }}
              </div>
              <div class="form-text">Numéro du carton contenant le dossier</div>
            </div>

            <div class="mb-3">
              <label for="modele" class="form-label">
                <i class="fas fa-microchip me-1"></i>Modèle
              </label>
              <input 
                type="text" 
                id="modele" 
                class="form-control"
                [ngClass]="{ 'is-invalid': isFieldInvalid('modele') }"
                formControlName="modele"
                placeholder="Ex: MOD-001"
                required
              />
              <div *ngIf="isFieldInvalid('modele')" class="invalid-feedback">
                {{ getErrorMessage('modele') }}
              </div>
              <div class="form-text">Type ou modèle du document</div>
            </div>

            <div class="d-flex gap-2">
              <button 
                type="submit" 
                class="btn btn-primary flex-grow-1" 
                [disabled]="!documentForm.valid || isSubmitting"
              >
                <span *ngIf="!isSubmitting">
                  <i class="fas fa-save me-1"></i>Ajouter
                </span>
                <span *ngIf="isSubmitting">
                  <i class="fas fa-spinner fa-spin me-1"></i>Ajout en cours...
                </span>
              </button>
              
              <button 
                type="button" 
                class="btn btn-outline-secondary" 
                (click)="resetForm()"
                [disabled]="isSubmitting"
              >
                <i class="fas fa-undo me-1"></i>Réinitialiser
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
